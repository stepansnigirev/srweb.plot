<!DOCTYPE html>
<html>
<head>
	<title>Simple example</title>
	<link rel="stylesheet" type="text/css" href="../src/plot.css">
	<link rel="stylesheet" type="text/css" href="./files/examples-style.css">
</head>
<body>

<div id="plot"></div>

<script src="./files/d3.v4.min.js"></script>
<script src="../src/plot.js"></script>
<script type="text/javascript">

var plt = srweb.plot;

// generating some data
var t = d3.range(0.0, 2.0, 0.01);
var s1 = t.map( v => {
	return 1 + Math.sin(2*Math.PI*v);
});
var s2 = t.map( v => {
	return 1 - Math.sin(2*Math.PI*v);
});

plt.plot(t, s1, {"mfc": "#fff"});
plt.plot(t, s2);
plt.xlabel("Time, s");
plt.ylabel("Voltage, V");
plt.show("#plot");

</script>

</body>
</html>
