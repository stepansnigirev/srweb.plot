<!DOCTYPE html>
<html>
<head>
	<title>Simple example</title>
	<link rel="stylesheet" type="text/css" href="../src/plot.css">
	<link rel="stylesheet" type="text/css" href="./files/examples-style.css">
</head>
<body>

<div id="plot" class="image-container"></div>

<div class="image-container">
	<img src="simple_example.svg">
</div>

<script src="./files/d3.v4.min.js"></script>
<script src="../src/plot.js"></script>
<script type="text/javascript">

var plt = srweb.plot;

// generating some data
var t = d3.range(0.0, 2.0, 0.03);
var s1 = t.map( v => {
	return 1 + Math.sin(2*Math.PI*v);
});
var s2 = t.map( v => {
	return 1 - Math.sin(2*Math.PI*v);
});

// plt.figure({figsize: [300,300]});
var p = plt.scatter(t, s1, {mfc: "#fff"});
plt.plot(t, s2, {ls: "--"});
plt.xlabel("Time, s");
plt.ylabel("Voltage, V");
plt.title("Simple plot with srweb");
plt.xlim(0.5,undefined);
plt.show("#plot");

</script>

</body>
</html>
